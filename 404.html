<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Onyx Industries</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the custom 404.html page which github pages will serve correctly.

        // If you are using a custom domain or a user/organization page (e.g. username.github.io),
        // set pathSegmentsToKeep to 0.
        // If you are using a project page (e.g. username.github.io/repo-name),
        // set pathSegmentsToKeep to 1.
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
